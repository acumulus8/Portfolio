    <header>

                    <div class="site-header__text">

    <main>

        <div class="slider wrapper" id="wrapper" title="pause slideshow">

            <div class="slider__prev" id="prev" title="previous slide"></div>
            <div class="slider__next" id="next" title="next slide"></div>
            <div class="slider__dot-container">
                <div class="slider__dot-container__dot is-white" id="dot1"></div>
