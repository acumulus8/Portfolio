<head>
    <meta charset="UTF-8">

</head>

<body>

    <header>
        <nav class="site-header site-header--not-index">
            <div class="site-header__container wrapper">
                <div class="site-header__brand">
                    <div class="site-header__logo">
                        <a href="./index.html">
                            <img src="assets/images/Logo-black.svg" alt="logo">
                        </a>
                    </div>
                    <div class="site-header__text">
                        <a class="site-header__text-name" href="./index.html">TIMOTHY WILBURN</a>
                        <a href="./index.html">
                            <p class="site-header_text-quote">Clean and responsive, coding and design.</p>
                        </a>
                    </div>
                </div>
                <div class="primary-nav">
                    <ul>
                        <li>
                            <a href="./about.html">About</a>
                        </li>
                        <li>
                            <a href="./skills.html">Skills</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="page-header page-header--contact">Contact Me</h1>


    <div class="wrapper">

        <div id="alert">
        </div>

        <form action="https://formspree.io/timwilburninfo@gmail.com" method="POST" class="contact-form page-section" id="contact-form">
            <h2>Let's Work Together!</h2>
            <div class="contact-form__info-group">
                <div class="contact-form__group">
                    <label class="contact-form__label">*Name</label>
                    <input type="text" name="name" class="contact-form__input" id="name" placeholder="Name">
                </div>
                <div class="contact-form__group">
                    <label class="contact-form__label">*Email</label>
                    <input type="email" name="_replyto" class="contact-form__input" id="email" placeholder="Email">
                </div>
            </div>
            <div class="contact-form__group contact-form__group--textarea">
                <label class="contact-form__label">*Message</label>
                <textarea name="message" class="contact-form__input" id="message" placeholder="What can I do for you?"></textarea>
            </div>
            <br>
            <div class="contact-form__button-group">
                <input class="button button--contact-form" id="button" readonly="readonly" value="submit">
                <div class="contact-form__error contact-form__error--is-hidden" id="error">
                    <img src="assets/images/exclamation-circle.svg">
                    <p>Don't forget to fill in all fields!</p>
                </div>
            </div>
            <input type="hidden" name="_next" value="thankyou.html" />
        </form>
    </div>

    <footer>
        Copyright &copy; 2018 Tim Wilburn. All rights reserved.
    </footer>

    <script src="temp/scripts/App-bundled.js"></script>
</body>

</html>
