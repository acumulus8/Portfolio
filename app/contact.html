<body>
    <header>
        <!-- Navbar with dropdown menu -->
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">Tim Wilburn: Web Development</a>

    <div class="wrapper">

        <div id="alert">
        </div>

        <form action="https://formspree.io/timwilburninfo@gmail.com" method="POST" class="contact-form" id="contact-form">
            <div class="contact-form__group">
                <label class="contact-form__label">Name</label>
                <input type="text" name="name" class="contact-form__input" value="" id="name">
            </div>
            <div class="contact-form__group">
                <label class="contact-form__label">Email</label>
                <input type="email" name="_replyto" class="contact-form__input" value="" id="email">
            </div>
            <div class="contact-form__group contact-form__group--textarea">
                <label class="contact-form__label">Message</label>
                <textarea name="message" class="contact-form__input" id="message" ></textarea>
            </div>
            <br>
            <button type="submit" class="button button--contact-form" id="button">Submit</button>
            <input type="hidden" name="_next" value="thankyou.html" />
        </form>
    </div>

    <script src="temp/scripts/App-bundled.js"></script>
